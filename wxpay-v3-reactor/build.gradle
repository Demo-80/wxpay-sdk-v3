plugins {
    id 'java'
}

group 'com.jk.wxpay'
version '0.0.1-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation project(':wxpay-v3-commons')
    implementation "io.projectreactor:reactor-core:3.3.6.RELEASE"
    
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
