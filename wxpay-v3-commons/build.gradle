plugins {
    id 'java'
}

group 'com.jk.wxpay'
version '0.0.1'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

ext {
    gson_version = "2.8.6"
    junit_version = "4.12"
    slf4j_version = "1.7.30"
}

dependencies {
    implementation "com.google.code.gson:gson:$gson_version"
    implementation "org.slf4j:slf4j-api:$slf4j_version"
    testImplementation "junit:junit:$junit_version"
}
